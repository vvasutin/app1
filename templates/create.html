{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добавление новой цитаты {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Автор, произведение, место</label>
        <input type="text" name="title"
               placeholder="Вписать в этом поле" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Текст цитаты:</label>
        <textarea name="content" placeholder="Вписать текст цитаты в этом поле"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Записать</button>
    </div>
</form>
{% endblock %}
